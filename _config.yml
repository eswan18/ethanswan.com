title: "ethanswan.com"
author: Ethan Swan

social-network-links:
  twitter: eswan18
  linkedin: ethanpswan
  github: eswan18
  rss: true
rss-description: Ethan Swan's Blog

plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# Jekyll options
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: <!--more-->
paginate: 8
paginate_path: /blog/page:num
permalink: /feed/:year/:month/:day/:title


# Collections
collections:
  coffee_shops:
    title: "Coffee Shops"
    output: true
    description: "The coffee shops of Cincinnati"
  courses:
    title: "Training Courses"
    output: true
    description: "Courses I teach"
  appearances:
    title: "Talks and Appearances"
    output: true
    description: "Conference talks and appearances on podcasts, etc."
  books:
    title: "Books"
    output: false
    description: "Books I've read"


theme: beautiful-jekyll-theme
site-css: assets/css/custom-styles.css
encoding: utf-8 # Make sure the encoding is right
baseurl: ""
name: Ethan Swan
repo: "https://github.com/eswan18/eswan18.github.io"
repository: "eswan18/eswan18.github.io"
email: "ethanpswan@gmail.com"
gtag: "G-QE770R90GE"

favicons: # Favicons are also used in the manifest file. Syntax is 'size: path'
  16: '/assets/logos/logo_dark@16px.jpeg'
  32: '/assets/logos/logo_dark@32px.jpeg'
  96: '/assets/logos/logo_dark@96px.jpeg'
  120: '/assets/logos/logo_dark@120px.jpeg'
  144: '/assets/logos/logo_dark@144px.jpeg'
  180: '/assets/logos/logo_dark@180px.jpeg'
logo: '/assets/logos/logo_light@96px.jpeg'
avatar: '/assets/logos/logo_dark@144px.jpeg'

# Colors
link-col: "#4dabe9"
hover-col: "#206798"
mobile-theme-col: "#4dabe9"
navbar-col: "#cde8f9"

# 9. Site navigation
navbar-links:
  Home: /
  Blog: /blog
  Teaching:
    - Courses: /teaching/courses
    - Office Hours: /teaching/office_hours
  Talks and Appearances: /appearances
  Nonsense: /nonsense

# 10. Default Frontmatter
defaults:
  -
    scope:
      path: ""
    values:
      aside: True
  -
    scope:
      path: "courses"
    values:
      aside-type: courses

exclude:
- README.md
- LICENSE
- CNAME
- Gemfile
- Gemfile.lock
- vendor
