<article class="prose">
  <header class="mb-2 flex flex-col">
    <div class="flex flex-row justify-between items-end gap-x-2">
      <h3 class="my-0">
        <a href='{{ .Permalink }}' class="text-secondary">
          {{ .Title }}
        </a>
      </h3>
      <div class="italic mt-2 text-muted-heading min-w-fit">
        <span class="mr-3 hidden sm:inline">
          <i class="fa-regular fa-file-lines mr-2"></i>~{{ .FuzzyWordCount }} words
        </span>
        <span>
          <i class="!hidden sm:!inline-block fa-regular fa-calendar mr-2 "></i>{{ .Date.Format "2006-01-02" }}
        </span>
      </div>
    </div>
    {{ if .Params.subtitle }}
    <h4 class="no-underline text-secondary mb-0 mt-1">
      <a href='{{ .Permalink }}' class="text-secondary no-underline">
        {{ .Params.subtitle }}
      </a>
    </h4>
    {{ end }}
  </header>
  <section>
    <div class="prose">
      {{ .Summary }}
    </div>
  </section>
</article>
