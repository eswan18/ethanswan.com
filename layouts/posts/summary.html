<article class="post-preview">
    <header>
      <h2><a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
      <div class="post-meta">{{ .Date.Format "2006-01-02" }} • {{ .FuzzyWordCount }} Words</div>
    </header>
    <div class="post-summary">
      {{ .Summary }}
    </div>
    <footer>
    <a href='{{ .Permalink }}'><nobr>Read more →</nobr></a>
    </footer>
  </article>
