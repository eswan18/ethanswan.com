<article class="post-preview mx-1 my-8">
    <header>
      <h2 class="mb-4"><a class="text-secondary" href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
      <div class="italic">
        <span class="ml-1 mr-3">
          <i class="fa-regular fa-calendar mr-2"></i>{{ .Date.Format "2006-01-02" }}
        </span>
        <span class="mx-3">
          <i class="fa-regular fa-file-lines mr-2"></i>~{{ .FuzzyWordCount }} words
        </span>
      </div>
    </header>
    <section>
    <div class="mt-3 mb-1 prose">
      {{ .Summary }}
    </div>
    </section>
    <footer class="mt-3">
      <a href="{{ .Permalink }}">
        <button class="btn btn-sm btn-secondary">Read more â†’</button>
      </a>
    </footer>
  </article>
