{{ $alt := .alt }}
{{ with resources.Get .path }}
    <!-- this one is shown inline, on big screens.-->
    <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="mobile-no-show embedded-image-right">
    <!-- this one is shown above, on small screens.-->
    <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="mobile-only embedded-image-mobile">
{{ end }}
