{{ $alt := .alt }}
{{ with resources.Get .path }}
    <!-- this one is shown inline, on big screens.-->
    <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="mobile-no-show embedded-image-right rounded-lg drop-shadow-xl">
    <!-- this one is shown above, on small screens.-->
    <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="mobile-only px-6 drop-shadow-2xl">
{{ end }}
