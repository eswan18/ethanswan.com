<div class="content-container">
  <main aria-role="main">
    <header class="header">
      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    <div class="content">
      <!-- this will include an image inline or at the top of the page if one is specified -->
      {{ with .Params.embeddedImage }}
        {{ $alt := .alt }}
        {{ with resources.Get .path }}
          <!-- this one is shown inline, on big screens.-->
          <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="inline-one-half float-right mobile-no-show">
          <!-- this one is shown above, on small screens.-->
          <img alt="{{ $alt }}" src="{{ .RelPermalink }}" class="mobile-only center-block two-thirds">
        {{ end }}
      {{ end }}
      {{.Content}}
    </div>
    <div>
    {{ if .Params.showList }}
      {{ range .Pages }}
          {{ .Render "summary" }}
      {{ end }}
    {{ end }}
    </div>
  </main>
</div>
