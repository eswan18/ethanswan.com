<div class="content-container">
  <main aria-role="main">
    <header class="header">
      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    <div class="content">
      <!-- this will include an image inline or at the top of the page if one is specified -->
      {{ with .Params.embeddedImage }}
        {{ partial "images/embeddedImage" . }}
      {{ end }}
      {{.Content}}
    </div>
    <div>
    {{ if .Params.showList }}
      {{ range .Pages }}
          {{ .Render "summary" }}
      {{ end }}
    {{ end }}
    </div>
  </main>
</div>
