{{ $page := . }}
{{ if not .Params.unlisted }}
  <div class="card card-bordered shadow-lg">
    <div class="card-body">
      <div class="flex flex-row flex-wrap gap-y-2 justify-between items-center">
        <h2 class="card-title my-0 text-4xl">
            <a class="text-secondary font-bold" href='{{ .Params.link }}'>{{ .Params.name }}</a>
        </h2>
        <div class="stats shadow">
          <div class="stat place-items-center">
            <div class="stat-title">Apple Pay</div>
            <div class="stat-value text-2xl">{{ if .Params.apple_pay }}YES{{ else }}NO{{ end }}</div>
          </div>
          <div class="stat place-items-center">
            <div class="stat-title">Wifi</div>
            <div class="stat-value text-2xl">{{ .Params.wifi }}</div>
          </div>
          <div class="stat place-items-end">
            <div class="stat-title">Overall Rating</div>
            <div class="stat-value text-[3rem]">{{ .Params.rating }}</div>
          </div>
        </div>
      </div>
      <section class="prose mt-3">
        {{ .Content }}
      </section>
    </div>
  </div>
{{ end }}
