{{ $page := . }}
{{ if not .Params.unlisted }}
  <div class="card coffee-shop-card">
    <article class="coffee-shop-preview">
      <header>
        <div class="coffee-shop-header-container">
          <div class="coffee-shop-meta">
            <h3>{{ .Params.name }}</h3>
            {{ with .Params.link }}
              <p><a href='{{ . }}'><i class="fa-solid fa-link"></i>&nbsp;Link</a></p>
            {{ end }}
          </div>

          <div class="coffee-shop-rating-container">
            <h2>{{ .Params.rating }}</h2>
          </div>
        </div>
      </header>
      <div class="coffee-shop-summary">
        {{ .Content }}
      </div>
      <footer>
        <div class="coffee-shop-features-container">
          <div class="coffee-shop-feature">
            <span class="coffee-shop-feature-name">Apple Pay?</span>
            {{ if .Params.apple_pay }}
              <span class="coffee-shop-feature-value">YES</span>
            {{ else }}
              <span class="coffee-shop-feature-value">NO</span>
            {{ end }}
          </div>
          <div class="coffee-shop-feature">
            <span class="coffee-shop-feature-name">Wifi Quality:</span>
            <span class="coffee-shop-feature-value">{{ .Params.wifi }}</span>
          </div>
        </div>
      </footer>
    </article>
  </div>
{{ end }}
