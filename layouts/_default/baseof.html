<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>

    <!-- Include all CSS files in "static/css" -->
    {{ $cssDir := "css" }}
    {{ $cssDirFullPath := path.Join "static" $cssDir }}}
    {{ range readDir $cssDirFullPath }}
      {{ $cssFile := path.Join $cssDir .Name }}
      <link rel="stylesheet" href="{{ $cssFile }}">
    {{ end }}

  </head>
  <body>
    {{ partial "navbar.html" . }}
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    {{ partial "footer.html" . }}
  </body>
</html>
