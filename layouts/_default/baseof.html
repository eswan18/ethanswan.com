<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
    <!-- Include all CSS files in "static/css" -->
    {{ $cssDir := "css" }}
    {{ $cssDirFullPath := path.Join "static" $cssDir }}
    {{ range $file := readDir $cssDirFullPath }}
      {{ $cssFile := path.Join "/" $cssDir $file.Name }}
      <link rel="stylesheet" href="{{ $cssFile }}">
    {{ end }}
<style>
.main-container {
  display: flex;
  flex-flow: row;
}
.left-sidebar, .right-sidebar {
  flex: 1 1 auto;
}
.content-container {
  flex: 0 1 50rem;
}
.content-container > main > .content {
  margin-top: 1.5em;
}
</style>
  </head>
  <body>
    {{ partial "navbar.html" . }}
    <div style="height: 2em; width: 100%;"></div>
    <div class="main-container">
      <div class="left-sidebar">
      </div>
      {{ partial "contentContainer.html" . }}
      <div class="right-sidebar">
      </div>
    </div>
  
    {{ partial "footer.html" . }}
  </body>
</html>
