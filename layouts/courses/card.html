        <h4 class="card-title mt-0">{{ .Title }}</h4>

      </div>
      <div class="card-actions text-center justify-center mt-4">
        <a href="{{ .Permalink }}">
          <button class="btn btn-secondary btn-outline btn-sm rounded-lg">Details â†’</button>
        </a>
      </div>
    </div>
  </div>
