{{ $page := . }}
{{ if not .Params.unlisted }}
  <div class="card">
    <article class="appearance-preview">
      <header>
        <h3>{{ .Title }}</h3>
        <div class="appearance-meta"></div>
      </header>
      <div class="post-summary">
        {{ with .Params.summary }}
          {{ $page.RenderString . }}
        {{ end }}
      </div>
      <footer>
      <a href='{{ .Permalink }}'><nobr>Details â†’</nobr></a>
      </footer>
    </article>
  </div>
{{ end }}
